<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - DinoForum</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <span class="dino-emoji">ü¶ñ</span>
            <div class="dino-header">Roar In!</div>
            <h1>Login to DinoForum</h1>
            <form action="/login" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
                <button type="button" class="secondary-btn" onclick="window.location.href='/'">‚Üê Back to Home</button>
            </form>
            {{if .Error}}
                <p style="color:red;">{{.Error}}</p>
            {{end}}
            <p>Don't have an account? <a href="/register">Register here</a>.</p>
        </div>
    </main>

  <footer>
    &copy; 2025 DinoForum. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
